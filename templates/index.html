<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title_text }}</title>
<link href="/static/bootstrap.min.css" rel="stylesheet">

<style>
#loading {
  display: none;
}
</style>
</head>

<body class="d-flex align-items-center min-vh-100 bg-light">

<div class="container-fluid px-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">

      <h2 class="text-center mb-4">{{ title_text}}</h2>

      {% if connected_ssid and client_ip %}
      <div class="d-flex justify-content-center align-items-center mb-3 gap-2">
        <div id="connectedInfo">Connected to: <strong>{{ connected_ssid }}</strong> ({{ client_ip }})</div>
        <button id="forgetBtn" class="btn btn-outline-danger btn-sm" type="button" onclick="showForgetConfirm('{{ connected_ssid }}')" title="Forget network">
          &#128473;
        </button>
      </div>

      <div id="forgetConfirm" class="alert alert-info text-center" style="display:none;">
        <div id="forgetText">Forget connection?</div>
        <div class="mt-2">
          <button id="confirmForget" class="btn btn-danger btn-sm">Forget</button>
          <button id="cancelForget" class="btn btn-secondary btn-sm ms-2">Cancel</button>
        </div>
      </div>
      {% endif %}

      {% if status %}
      <div class="alert alert-{{ status_type }} text-center">
        {{ status }}
      </div>
      {% endif %}

      <form method="post" action="/" onsubmit="startLoading()">

        <div id="formFields">

          <div class="mb-3">
            <label class="form-label">Network</label>
            <select name="ssid" class="form-select form-select-lg" required>
              {{ options|safe }}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group input-group-lg">
              <input type="password" name="psk" id="psk" class="form-control">
              <button type="button" class="btn btn-outline-secondary"
                onclick="togglePassword()">üëÅ</button>
            </div>
          </div>

          <button id="connectBtn" class="btn btn-success btn-lg w-100">
            Connect
          </button>

        </div>

        <div id="loading" class="text-center mt-4">
          <div class="spinner-border text-success" role="status"></div>
          <div class="mt-3 fs-5">Connecting‚Ä¶</div>
        </div>

      </form>

    <hr class="my-3">
    <button id="octoprintBtn"
        class="btn btn-primary btn-lg w-100"
        onclick="window.location.href = 'http://{{ hostname }}.local:{{hotspot_port}}/remove-80-redirect';">
        {{ go_to_button_text }}
    </button>

    </div>
  </div>
</div>

<script>
function togglePassword() {
  const p = document.getElementById("psk");
  p.type = p.type === "password" ? "text" : "password";
}

function startLoading() {
  document.getElementById("formFields").style.display = "none";
  document.getElementById("loading").style.display = "block";
}
</script>

<script>
function showForgetConfirm(conn) {
  if (!conn) return;
  document.getElementById('forgetText').textContent = `Forget connection "${conn}"?`;
  const box = document.getElementById('forgetConfirm');
  box.style.display = 'block';

  const cancel = document.getElementById('cancelForget');
  const confirm = document.getElementById('confirmForget');

  function cleanup() {
    box.style.display = 'none';
    confirm.removeEventListener('click', onConfirm);
    cancel.removeEventListener('click', onCancel);
  }

  function onCancel() {
    cleanup();
  }

  async function onConfirm() {
    try {
      const res = await fetch('/forget-connection', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ conn })
      });
      const data = await res.json();
      showTemporaryAlert(data.success ? 'success' : 'danger', data.message || 'Result');
      cleanup();
      if (data.success) {
        // update UI
        document.getElementById('connectedInfo').textContent = 'Not connected';
        document.getElementById('forgetBtn').style.display = 'none';
      }
    } catch (e) {
      showTemporaryAlert('danger', String(e));
      cleanup();
    }
  }

  function showTemporaryAlert(type, message) {
    const a = document.createElement('div');
    a.className = `alert alert-${type} text-center`;
    a.textContent = message;
    const container = document.querySelector('.col-12.col-md-6');
    container.insertBefore(a, container.firstChild);
    setTimeout(() => a.remove(), 5000);
  }

  confirm.addEventListener('click', onConfirm);
  cancel.addEventListener('click', onCancel);
}
</script>

</body>
</html>
